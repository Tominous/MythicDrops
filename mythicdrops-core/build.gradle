apply from: 'https://pixeloutlaw.github.io/gradle-scripts/shadow.gradle'

description = 'MythicDrops_Core'
dependencies {
    compile project(':mythicdrops-api')
    compile group: 'ch.qos.logback', name: 'logback-core', version: '1.1.7'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.1.7'
    compile group: 'com.github.zafarkhaja', name: 'java-semver', version: '0.9.0'
    compile group: 'org.mcstats.bukkit', name: 'metrics-lite', version: 'R8-SNAPSHOT'
    compile group: 'org.reflections', name: 'reflections', version: '0.9.10'
}

shadowJar {
    dependencies {
    }
}
build.dependsOn shadowJar

publishing {
    publications {
        nebula(MavenPublication) {
            artifact project.tasks.shadowJar
        }
    }
}